{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <label>Group</label>
      <select name="group" required>
        {% for group in groups %}
        <option value="{{group.id}}">{{group.name}}</option>
        {% endfor %}
      </select>
    </p>
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
